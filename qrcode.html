<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #f4f6f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #1f2933;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        #qrcode {
            margin-top: 20px;
        }

        .note {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>QR Code Generator</h2>

        <input type="text" id="qrText" placeholder="Enter receipt / URL / text">

        <button onclick="generateQR()">Generate QR</button>

        <div id="qrcode"></div>

        <div class="note">
            Example: Receipt No 1023 | Amount 2500
        </div>
    </div>

    <script>
        function generateQR() {
            const text = document.getElementById("qrText").value;
            const qrDiv = document.getElementById("qrcode");

            qrDiv.innerHTML = ""; // clear old QR

            if (text.trim() === "") {
                alert("Please enter text to generate QR");
                return;
            }

            new QRCode(qrDiv, {
                text: text,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>

</body>
</html>
