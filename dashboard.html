<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard | Fee Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background: #f4f6f8;
        }

        #menu-toggle {
            display: none;
        }

        .sidebar {
            width: 220px;
            background: #1f2933;
            color: #ffffff;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 6px;
        }

        .menu li:hover,
        .menu .active {
            background: #374151;
        }

        .logout {
            margin-top: 30px;
            background: #b91c1c;
            text-align: center;
        }

        .logout:hover {
            background: #991b1b;
        }

        .main-content {
            flex: 1;
            padding: 25px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .top-bar h1 {
            color: #1f2933;
        }

        .top-bar p {
            color: #555;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            font-size: 15px;
            color: #555;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 22px;
            font-weight: bold;
            color: #1f2933;
        }

        .activity {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .activity h2 {
            margin-bottom: 15px;
            color: #1f2933;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1f2933;
            color: #ffffff;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #f4f6f8;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                left: 0;
                top: 0;
                transform: translateX(-100%);
                z-index: 1000;
            }

            #menu-toggle:checked+.sidebar {
                transform: translateX(0);
            }

            .menu-btn {
                display: block;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-container">

        <input type="checkbox" id="menu-toggle">

        <aside class="sidebar">
            <h2 class="logo">FMS</h2>
            <ul class="menu">
                <li class="active">Dashboard</li>
                <li onclick="students()">Students</li>
                <li onclick="feestructure()">Fee Structure</li>
                <li onclick="payments()">Payments</li>
                <li onclick="dues()">Dues</li>
                <li onclick="receipts()">Receipts</li>
                <li onclick="reports()">Reports</li>
                <li class="logout" onclick="logout()">Logout</li>
            </ul>
        </aside>

        <main class="main-content">

            <header class="top-bar">
                <label for="menu-toggle" class="menu-btn">☰</label>
                <h1>Dashboard</h1>
                <p>Welcome, Admin</p>
            </header>

            <section class="cards">
                <div class="card">
                    <h3>Total Students</h3>
                    <p id="totalstudents">120</p>
                </div>
                <div class="card">
                    <h3>Total Collection</h3>
                    <p id="totalcollection">₹ 5,20,000</p>
                </div>
                <div class="card">
                    <h3>Pending Dues</h3>
                    <p>₹ 1,35,000</p>
                </div>
                <div class="card">
                    <h3>Today’s Collection</h3>
                    <p id="todaycollection">₹ 18,000</p>
                </div>
            </section>

            <section class="activity">
                <h2>Recent Activity</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Class</th>
                            <th>Amount Paid</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="tablerow">

                    </tbody>
                </table>
            </section>

        </main>

    </div>

    <script>

        let todayDate = new Date();
        function formatDate(d) {
            if (!d) return "";

            const date = new Date(d);

            const day = String(date.getUTCDate()).padStart(2, "0");
            const month = String(date.getUTCMonth() + 1).padStart(2, "0");
            const year = date.getUTCFullYear();

            return `${day}-${month}-${year}`;
        }


        fetch("http://localhost:3500/payments")
            .then(res => res.json())
            .then(data => {
                let totalCollection = 0;
                let todayCollection = 0;
                data.forEach(e => {
                    // console.log(e.amount_paid);
                    totalCollection += Number(e.amount_paid);
                    // console.log(formatDate(e.date));
                    // console.log(formatDate(todayDate));

                    if (formatDate(e.date) == formatDate(todayDate)) {
                        todayCollection += Number(e.amount_paid);
                    }
                });

                const formattedAmount = new Intl.NumberFormat('en-IN').format(totalCollection);
                document.getElementById("totalcollection").innerText = `₹ ${formattedAmount}`;
                document.getElementById("todaycollection").innerText = `₹ ${new Intl.NumberFormat('en-IN').format(todayCollection)}`
                // console.log("Today", todayCollection);

                for (let i = data.length - 1; i >= data.length - 4; i--) {
                    // data[i]
                    let tr = document.createElement("tr");
                    let tdName = document.createElement("td");
                    let tdClass = document.createElement("td");
                    let tdAmount = document.createElement("td");
                    let tdDate = document.createElement("td");

                    tdName.textContent = data[i].name;
                    tdClass.textContent = data[i].class1;
                    tdAmount.textContent = `₹ ${new Intl.NumberFormat('en-IN').format(data[i].amount_paid)}`;
                    tdDate.textContent = formatDate(data[i].date)

                    tr.appendChild(tdName);
                    tr.appendChild(tdClass);
                    tr.appendChild(tdAmount);
                    tr.appendChild(tdDate);
                    document.getElementById("tablerow").appendChild(tr);

                }



            })






        const totalStudents = document.getElementById("totalstudents");
        fetch("http://localhost:3000/details")
            .then(res => res.json())
            .then(data => {
                totalStudents.textContent = data.length;
            })
            .catch(err => console.error(err));

        function students() {
            window.location.replace("studentdashboard.html");
        }
        function feestructure() {
            window.location.replace("feestructure.html");
        }
        function payments() {
            window.location.replace("payments.html");
        }
        function dues() {
            window.location.replace("dues.html");
        }
        function receipts() {
            window.location.replace("receipts.html");
        }
        function reports() {
            window.location.replace("reports.html");
        }
        function logout() {
            window.location.replace("index.html");
        }
    </script>

</body>

</html>
