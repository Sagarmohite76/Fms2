<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Registration | Fee Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* Background */
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #232526, #414345);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Wrapper */
        .wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Card */
        .card {
            background: #ffffff;
            width: 420px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        /* Headings */
        .card h2 {
            text-align: center;
            color: #232526;
            margin-bottom: 6px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        /* Form */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #444;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #232526;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #232526;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1a1b1c;
        }

        /* Info / Error Placeholder */
        .info-message {
            margin-top: 14px;
            font-size: 13px;
            color: #d32f2f;
            text-align: center;
            visibility: hidden;
            /* show later with JS */
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="card">

            <h2>Admin Registration</h2>
            <p class="subtitle">Fee Management System</p>

            <form id="form">

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name" required id="name">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter email address" required id="email">
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" placeholder="Choose username" required id="username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create password" required id="password1">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Re-enter password" required id="password2">
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select required id="role">
                        <option value="">Select role</option>
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>

                <button type="submit">Register Admin</button>
                <button onclick="back()">Back</button>


                <p class="info-message">
                    Passwords do not match
                </p>

            </form>

        </div>
    </div>
    <script>
        function back() {
            window.location.replace("index.html")
        }
        const form = document.getElementById("form");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const userName = document.getElementById("username");
            const pass1 = document.getElementById("password1");
            const pass2 = document.getElementById("password2");
            const role = document.getElementById("role");

            if (pass1.value !== pass2.value) {
                alert("Passwords do not match");
                return;
            }


            fetch("http://localhost:4000/add-user", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: name.value,
                    email: email.value,
                    username: userName.value,
                    password: pass1.value,
                    role: role.value
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.message === "User added") {
                        alert("User added successfully!");
                        name.value = "";
                        email.value = "";
                        userName.value = "";
                        pass1.value = "";
                        pass2.value = "";
                        role.value = "";
                    } else {
                        alert("Invalid username or password");
                    }
                })
                .catch(() => {
                    alert("Server error");
                });
        });
    </script>
</body>

</html>
