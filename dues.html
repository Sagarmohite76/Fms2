<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dues | Fee Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: #f4f6f9;
        }

        /* ===== Layout ===== */
        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #1f2937;
            color: #fff;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .sidebar ul li:hover,
        .sidebar ul li.active {
            background: #374151;
        }

        .logout {
            background: #b91c1c;
            margin-top: 30px;
            text-align: center;
        }

        /* ===== Main ===== */
        .main {
            flex: 1;
            padding: 25px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #1f2937;
        }

        /* ===== Summary Cards ===== */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        .card h3 {
            color: #555;
            margin-bottom: 8px;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }

        /* ===== Table ===== */
        .table-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #1f2937;
            color: white;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        tbody tr:nth-child(even) {
            background: #f4f6f9;
        }

        .due {
            color: #d32f2f;
            font-weight: bold;
        }

        .paid {
            color: green;
            font-weight: bold;
        }

        .pending {
            color: #f57c00;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- ===== Sidebar ===== -->
        <aside class="sidebar">
            <h2>FMS</h2>
            <ul>
                <li onclick="go('dashboard.html')">Dashboard</li>
                <li onclick="go('students.html')">Students</li>
                <li onclick="go('feestructure.html')">Fee Structure</li>
                <li onclick="go('payments.html')">Payments</li>
                <li class="active">Dues</li>
                <li onclick="go('receipts.html')">Receipts</li>
                <li onclick="go('reports.html')">Reports</li>
                <li class="logout" onclick="go('index.html')">Logout</li>
            </ul>
        </aside>

  
        <main class="main">

            <div class="header">
                <h1>Student Dues</h1>
            </div>

        
            <div class="cards">
                <div class="card">
                    <h3>Total Students</h3>
                    <p id="totalStudents">0</p>
                </div>
                <div class="card">
                    <h3>Total Due Amount</h3>
                    <p id="totalDue">₹ 0</p>
                </div>
                <div class="card">
                    <h3>Fully Paid</h3>
                    <p id="paidCount">0</p>
                </div>
            </div>

            <!-- ===== Table ===== -->
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Roll No</th>
                            <th>Class</th>
                            <th>Total Fee</th>
                            <th>Paid</th>
                            <th>Due</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

        </main>

    </div>

    <script>
        function go(page) {
            location.replace(page);
        }

        fetch("http://localhost:3600/dues")
            .then(res => res.json())
            .then(data => {

                const tbody = document.getElementById("tbody");
                let totalDue = 0;
                let paidCount = 0;

                tbody.innerHTML = "";

                data.forEach((s, i) => {

                    let status = "Pending";
                    let statusClass = "pending";

                    if (s.due <= 0) {
                        status = "Paid";
                        statusClass = "paid";
                        paidCount++;
                    } else {
                        totalDue += Number(s.due);
                    }

                    tbody.innerHTML += `
        <tr>
          <td>${i + 1}</td>
          <td>${s.name}</td>
          <td>${s.rollno}</td>
          <td>${s.class}</td>
          <td>₹ ${s.total_fee}</td>
          <td>₹ ${s.total_paid}</td>
          <td class="due">₹ ${s.due}</td>
          <td class="${statusClass}">${status}</td>
        </tr>
      `;
                });

                document.getElementById("totalStudents").textContent = data.length;
                document.getElementById("totalDue").textContent = `₹ ${totalDue}`;
                document.getElementById("paidCount").textContent = paidCount;
            })
            .catch(err => console.error(err));
    </script>

</body>

</html>
